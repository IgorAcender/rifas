{% extends 'base.html' %}

{% block title %}Dashboard | Sistema de Rifas{% endblock %}

{% block content %}
<div class="page-header">
    <div class="page-header-left">
        <svg class="header-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <h1>Dashboard</h1>
    </div>
</div>

<div class="dashboard-grid">
    <div class="stats-card">
        <h3>Minhas Rifas</h3>
        <p class="stats-number">{{ user_raffles }}</p>
    </div>

    <div class="stats-card">
        <h3>Pedidos Pagos</h3>
        <p class="stats-number">{{ user_orders }}</p>
    </div>
</div>

<style>
.dashboard-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 24px;
}

.stats-card {
    background: white;
    border: 1px solid #e5e5e5;
    border-radius: 12px;
    padding: 24px;
}

.stats-card h3 {
    font-size: 14px;
    color: #64748b;
    margin-bottom: 12px;
}

.stats-number {
    font-size: 32px;
    font-weight: 700;
    color: #1e293b;
}
</style>
{% endblock %}
